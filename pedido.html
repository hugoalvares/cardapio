<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/jquery.mobile-1.3.2.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery.mobile-1.3.2.js"></script>
	<script src="js/framework.js"></script>
	<meta charset="UTF-8">
	<title>Cardápio</title>
</head>
<body>

	<div data-role="page" id="pedido">
		<div data-role="header" class="topo">
			<div class="topo-left">
				Restaurante X - Mesa 10
			</div>
			<div class="topo-right">
				<a href="#" data-role="button" data-inline="true" data-mini="true">Promoções</a>
				<a href="#" data-role="button" data-inline="true" data-mini="true">Fechar Conta</a>
			</div>
			<div class="clear"></div>
		</div>

		<div id="pedido" class="pedido">
			<div id="pedido-text" class="pedido-text">
			</div>
		</div>		

		<div data-role="content">
			<div class="todos-produtos">
				<div id="listaProdutos" data-role="collapsible-set">
					<div data-role="collapsible">
						<h3>Coca Cola Lata</h3>
						Descrição do produto ... 
						<br>
						...
						<div id="001" class ="remove" onclick="js.removeProduto(this.id);">
							Remover do pedido
						</div>
					</div>
					
					<div data-role="collapsible">
						<h3>Fanta Laranja Lata</h3>
						Descrição do produto ... 
						<br>
						...
						<div id="002" class ="remove" onclick="js.removeProduto(this.id);">
							Remover do pedido
						</div>
					</div>											
				</div>			
			</div>
		</div>

		<div data-role="footer" class="clear" data-position="fixed">
			<img id="portugues" class="img-bandeiras selected" src="img\brasil.jpg" onclick="js.mudaBandeira(this.id);">
			<img id="ingles" class="img-bandeiras" src="img\reino.jpg" onclick="js.mudaBandeira(this.id);">
			<img id="espanhol" class="img-bandeiras" src="img\espanha.jpg" onclick="js.mudaBandeira(this.id);">
			<div class="rodape-right">
				<a href="#" id="btnRealizarPedido" data-role="button" data-inline="true" data-mini="true" onclick="js.loadPage('index.html');">Voltar</a>	
			</div>
		</div>
	</div>

    <script type="text/javascript">
	    $(document).ready(function() {
	        js.bindPageChangeEvents();
	    });
    </script>	

</body>
</html>
